<h1>Modifier une categorie</h1>

<form (ngSubmit)="ModifierC()">
    <table>
<tr>
    <td>Nom Categorie</td>
    <td><input type="text" name="nomCategorie" [(ngModel)]="c.nomCategorie"></td>
</tr>

<tr>
    <td>Description</td>
    <td><input type="text" name="description" [(ngModel)]="c.description"></td>
</tr>



<tr>
<button type="submit">Valider</button> <br>
</tr>

</table>
</form>



<button (click)="retour()">Retour Accueil</button>
