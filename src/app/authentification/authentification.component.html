<section class="vh-100" style="background-color: #9A616D;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="http://localhost:8030/image/Authentification.jpg"
                  alt="image login" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
  
               
  
                    <div class="d-flex align-items-center mb-3 pb-1">
                      <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                      <span class="h1 fw-bold mb-0">MusicShack</span>
                    </div>
  
                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>
  
                    <div class="form-outline mb-4">
                    
                      <input type="username" name="username" [(ngModel)]="username" id="form2Example17" class="form-control form-control-lg" />
                      <label class="form-label" for="form2Example17">Username</label>
                    </div>
  
                    <div class="form-outline mb-4">
                      <input type="password" name="password" [(ngModel)]="password" id="form2Example27" class="form-control form-control-lg" />
                      <label class="form-label" for="form2Example27">Password</label>
                    </div>
  
                    <div class="pt-1 mb-4">
                        <button (click)=login()>Connexion</button> <br> <br>
                    </div>

                    <p *ngIf='invalidLogin'>{{errorMessage}}</p>
  
                    <a class="small text-muted" href="#!" style="text-align: right;">Forgot password?</a>
                    <p class="mb-5 pb-lg-2" style="color: #393f81;" style="text-align: right;">Pas de compte ? 
                    
                    <button (click)=inscription() class="mb-5 pb-lg-2" style="color: #393f81;">Inscription</button>   
                     


                        </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
