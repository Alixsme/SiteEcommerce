<form (ngSubmit)="inscription()">
    <table>
<tr>
    <td>Nom</td>
    <td><input type="text" name="nom" [(ngModel)]="u.nom" required></td>
</tr>

<tr>
    <td>Prenom</td>
    <td><input type="text" name="prenom" [(ngModel)]="u.prenom" required></td>
</tr>

<tr>
    <td>Date de Naissance</td>
    <td><input type="text" name="dateNaissance" [(ngModel)]="u.dateNaissance" required></td>
</tr>

<tr>
    <td>Username</td>
    <td><input type="text" name="username" [(ngModel)]="u.username" placeholder="Username" required></td>
</tr>

<tr>
    <td>Password</td>
    <td><input type="text" name="password" [(ngModel)]="u.password" placeholder="Password" required></td>
</tr>

<tr>
    <td>Role</td>
    <td>
        <select id="role" name="idRole" [(ngModel)]="idRole">
        <option value="1">Admin</option>
        <option value="2" selected>Client</option>
        </select>

    </td>
</tr>



<tr>
<button type="submit" >Valider</button> <br>
</tr>

</table>
</form>
